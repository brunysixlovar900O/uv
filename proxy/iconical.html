<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://github.com/ClarrieO5/photo/blob/main/A%20futuristic%20ci%2076ad2c1f-f89a-4eaf-9b18-1d69bb1b67d6.png?raw=true');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden; /* Hide overflowing particles */
        }

        .container {
            width: 80%;
            margin: 100px auto;
            text-align: center;
            position: relative;
            z-index: 1; /* Ensure particles are behind other content */
        }

        h1 {
            font-size: 60px;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .discord-link {
            position: absolute;
            top: 1px;
            right: 10px; /* Adjusted distance from the top right corner */
            font-size: 14px;
            color: #ffffff;
            text-decoration: none;
            background-color: #7289da;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .desc {
            color: #ffffff;
            font-size: 20px;
            margin-bottom: 20px;
        }

        #uv-address {
            padding: 10px;
            width: 60%;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            margin-right: 5px;
            box-sizing: border-box;
        }

        #uv-form {
            margin-top: 20px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #7289da;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #434c5e;
            color: #ffffff;
            padding: 10px 0;
        }

        footer div {
            display: flex;
            justify-content: space-around;
        }

        footer div a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iconical</h1>
        <a class="discord-link" href="https://discord.gg/Y29ZcGVYuD" target="_blank">Join our Discord</a>
        <div class="desc">Free Web Proxy.</div>
        <form id="uv-form" class="flex-center">
            <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden">
            <input id="uv-address" type="text" placeholder="Search with uv">
            <input type="submit" value="Go">
        </form>
    </div>
    <footer>
        <div>
            <a href="https://discord.gg/RukG3F55ds">Discord</a>
            <a href="https://github.com/ClarrieO5/iconical">Github</a>
            <a href="https://github.com/titaniumnetwork-dev/Ultraviolet">Ultraviolet Github</a>
        </div>
        <div>
            <span> iconical &copy; i 2024 </span>
        </div>
    </footer>
</body>
</html>
